<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
          integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
          crossorigin=""/>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./assets/lib/leaflet-providers.js"></script>
</head>

<body>

    <main>
        <div class="address-list">          
          <p>Info Panel (Select a feature to see attributes)</p>
          <hr>
          <div id="info"></div>
        </div>
        <div id="map"></div>
    </main>

    <!-- data files -->
    <script src="./assets/data/sc.js"></script>   <!-- southern cross station point-->
    <script src="./assets/data/flagstaff_gardens.js"></script>  <!-- flagstaff garden polygon-->
    <script src="./assets/data/sc_to_flagstaff.js"></script>    <!-- walking path from southern cross station to flagstaff garden line-->
    <script src="./assets/data/mc.js"></script>  <!-- melbourne central station point-->
    <script src="./assets/data/rmit_uni.js"></script>  <!-- rmit university polygon-->
    <script src="./assets/data/mc_to_rmit.js"></script>  <!-- walking path from melbourne central station to rmit university line-->
    <script src="./assets/data/area_of_interest.js"></script>  <!-- Area of interest polygon -->
    <script type="module" src="./assets/data/script.js"></script>  <!-- javascript file -->

    <!-- Leaflet js Packages/libraries -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
            integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
            crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.js"></script>
    <script src="./assets/lib/leaflet.browser.print.min.js"></script>

</body>

</html>
